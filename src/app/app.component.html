<button (click)="toggleHobbies()" class="btn btn-primary text-center my-3">
  {{ showHobbies ? 'Hide my hobbies' : 'Show my hobbies'}}
</button>

<div *ngIf="showHobbies" class="small-component p-5">

  <h3>My hobbies are:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">{{hobby}}</li>

  </ul>
<form (submit)="newHobby(hobby)">

    <input #hobby type="text" name="hobby" placeholder="hobby">
  </form>

</div>
